}
#bsl_cssSlider{
  width: 90%;
  height: 200px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
}
#bsl_cssSlider .slider_container_outer{
  width: calc(100% - 100px);
  margin: 0 auto;
  height: 100%;
  position: relative;
  display: flex;
  overflow-x: auto;
  max-width: 410px;
  z-index: 10;
  -webkit-overflow-scrolling: touch;
}

#bsl_cssSlider .slider_container_inner{
  height: 100px;
  width: 850px;
  margin: 0 auto;
  padding: 0;
  left:0;
  flex-shrink: 0;
  position: absolute;
  top:50%;
  transform: translateY(-50%);

      -ms-scroll-snap-points-x: repeat(40px);
          scroll-snap-points-x: repeat(40px);
  -webkit-scroll-snap-type: mandatory;
      -ms-scroll-snap-type: mandatory;
          scroll-snap-type: mandatory;
  scroll-behavior: smooth;
}

#bsl_cssSlider .slider_unit{
  width: 75px;
  display: inline-block;
  height: 100%;
  margin-right: 5px;
  margin-left: 0;
  padding: 0;
  text-align: center;
  list-style: none;
  left:0;
}
#bsl_cssSlider .slider_unit:first-child{margin-left: 5px;}
#bsl_cssSlider .slider_unit:last-child{margin-right: 0;}

#bsl_cssSlider .slider_unit:hover{
  cursor: pointer;
  background-color: olive;
  transform: scale(1.15);
  transition: transform .5s;
}
